<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrot Insect game</title>
  <link rel='shortcut icon' type='image/png' href='img/carrot-icon.png'/>
  <link rel='stylesheet' href='style.css'/>
  <script src='main.js' defer></script>
  <script src="https://kit.fontawesome.com/8cc198689d.js" crossorigin="anonymous"></script>
</head>
<body>
  <section class="game">
    <header class="game__header">
      <button class='play__button'>
        <i class="fa-solid fa-play"></i>
      </button>
      <span class="game__timer"></span>
      <span class="carrot__score"></span>
    </header>
    <section class="game__field"></section>
  </section>
  <section class="popup popup--hide">
    <button class='popup__replay'>
      <i class="fa-solid fa-reply"></i>
    </button>
    <span class="popup__result"></span>
  </section>
</body>
</html>
